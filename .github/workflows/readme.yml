name: Generate README

on:
  push:
    branches: [ main ]
    paths:
      - 'README.template.md'
      - 'README.ko.template.md'
  workflow_dispatch:

jobs:
  generate-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Render README from template
        run: |
          REPO_SLUG="${GITHUB_REPOSITORY}"
          REPO_URL="https://github.com/${REPO_SLUG}"
          # Always use dan1901's GitHub Pages (org repos have Pages disabled)
          PAGES_URL="https://dan1901.github.io/spec-mix"

          # Generate English README
          sed \
            -e "s|{{REPO_URL}}|${REPO_URL}|g" \
            -e "s|{{REPO_SLUG}}|${REPO_SLUG}|g" \
            -e "s|{{PAGES_URL}}|${PAGES_URL}|g" \
            README.template.md > README.md

          # Generate Korean README
          sed \
            -e "s|{{REPO_URL}}|${REPO_URL}|g" \
            -e "s|{{REPO_SLUG}}|${REPO_SLUG}|g" \
            -e "s|{{PAGES_URL}}|${PAGES_URL}|g" \
            README.ko.template.md > README.ko.md

      - name: Commit README if changed
        run: |
          if git diff --quiet; then
            echo "No changes in README files"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md README.ko.md
          git commit -m "chore: update README from template [skip ci]"
          git push
